version: '3'
services:
  mongo:
    image: docker pull mongodb/signatures:sha256-dd289b174e8bcd0e01ab387b78d83b41b75a72ffeab04b853fcf91eeb63b10d5.sig
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo-data:
