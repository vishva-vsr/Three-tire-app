services:
  backend:
    build: ./backend
    container_name: three-tier-backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_USER: user
      DB_PASSWORD: pass
      DB_NAME: mydb

  frontend:
    build: ./frontend
    container_name: three-tier-frontend
    restart: always
    ports:
      - "3000:3000"

  postgres:
    image: postgres:13-trixie
    container_name: three-tier-postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
